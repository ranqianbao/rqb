<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习4</title>
		
		<style type="text/css">
			body {
				font-size: 13px;
				line-height: 25px;
			}
			
			table {
				border-top: 1px solid #333;
				border-left: 1px solid #333;
				width: 300px;
			}
			
			td {
				border-right: 1px solid #333;
				border-bottom: 1px solid #333;
			}
			
			.center {
				text-align: center;
			}
		</style>
		
		<script src="http://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			
			// 219971125冉钱宝
			function addRow() {
			    // 获取要复制的行
			    var fRow = $("#row3");
			
			    // 创建一个新的<tr>元素
			    var newRow = $("<tr>");
			
			    // 创建包含文本内容的第一个<td>元素
			    var col1 = $("<td>").text("幸福从天而降");
			
			    // 创建包含HTML内容的第二个<td>元素，并添加类"center"
			    var col2 = $("<td>").html("&yen;18.50").addClass("center");
			
			    // 将创建的<td>元素添加到新的<tr>元素中
			    newRow.append(col1);
			    newRow.append(col2);
			
			    // 将新的<tr>元素添加到指定节点的开头
			    $("#row1").parent().prepend(newRow);
			}

			
			function updateRow() {
			    // 使用jQuery选择器获取元素，并设置样式
			    $("#row1").css({
			        "font-weight": "bold",
			        "text-align": "center",
			        "background-color": "#cccccc"
			    });
			}
			
			function delRow() {
			    var dRow = $("tr"); // 获取所有<tr>元素
			    if (dRow[2] != null) {
			        dRow.eq(2).remove(); // 删除第三行（索引为2的行）
			    }
			}
			
			function copyRow() {
			    var oldRow = $("#row3"); // 获取要复制的行
			    var newRow = oldRow.clone(); // 克隆行及其子节点
			    $("#myTable").append(newRow); // 在指定节点的末尾添加行
			}

			
		</script>
	</head>
	<body>
		<table border="0" cellspacing="0" cellpadding="0" id="myTable">
			<tr id="row1">
				<td>书名</td>
				<td>价格</td>
			</tr>
			<tr id="row2">
				<td>看得见风景的房间</td>
				<td class="center">&yen;30.00</td>
			</tr>
			<tr id="row3">
				<td>60个瞬间</td>
				<td class="center">&yen;32.00</td>
			</tr>
		</table>
		<input name="b1" type="button" value="增加一行" onclick="addRow()" />
		<input name="b2" type="button" value="删除第2行" onclick="delRow()" />
		<input name="b3" type="button" value="修改标题样式" onclick="updateRow()" />
		<input name="b4" type="button" value="复制最后一行" onclick="copyRow()" />
	
	</body>
</html>
