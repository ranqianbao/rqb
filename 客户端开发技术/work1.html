<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业1</title>
		<!-- 219971125冉钱宝 -->
	</head>
	<body>
		<script>
			document.write('三角形如下：')
			document.write('</br>');
			//三角形
			for(var a=1;a<=5;a++){
				for(var b=a;b<=5;b++){
					document.write('&nbsp;');
				}
				for(var c=1;c<=a;c++){
					document.write('* ');
				}
				document.write('</br>');
			}
			//平行四边形
			document.write('平行四边形如下：');
			document.write('</br>');
			for(var a=1;a<=5;a++){
				for(var b=a;b<=5;b++){
					document.write('&nbsp;');
				}
				for(var c=1;c<=5;c++){
					document.write('* ');
				}
				document.write('</br>');
			}
			//菱形
			document.write('菱形如下：');
			for(var a=1;a<=5;a++){
				if(a%2){
					for(var b=a;b<=5;b++){
						document.write('&nbsp;');
					}
					for(var c=1;c<=a;c++){
						document.write('* ');
					}
					document.write('</br>');				
				}				
			}
			for(var a=1;a<=5;a++){
				if(a%2===0){
					for(var b=1;b<=a+1;b++){
						document.write('&nbsp;');
					}
					for(var c=1;c<=5-a;c++){
						document.write('* ');
					}
					document.write('</br>');				
				}				
			}
		</script>
	</body>
</html>
