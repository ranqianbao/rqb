<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript对象编程进阶-封装</title>
	</head>
	<body>
		<script>
			//封装的概述
			
			//对象创建的5种方式
				//1.字面量方式:简单的创建方式,采用{},名称:值的方式表示属性和方式
					var cat = {
						name:"猫",
						sex:"男",
						age:18,
						eat: function() {
							console.log("吃饭");
						},

					}
					console.log(cat.age)
					
				//2.使用Object创建 使用系统内置对象Object创建
					var cat = new Object();
					cat.name = "猫";
					cat.age = 18;
					cat.sex = "男";
					cat.eat = function(){
						console.log("吃饭");
					}
					print(cat.eat());
					
				//3.使用工厂模式创建  利用工厂方法，将各个属性的值通过参数传递，根据模板快速生产
					function animal(name,sex,age,eat) {
						var cat = new Object();
						cat.name = name;
						cat.sex = sex;
						cat.age = age;
						cat.eat = eat;
						return cat;
					} 
					var cat1 = animal("猫","男",18,new Function("console.log('吃饭')"));
					console.log(cat1)
				
				//4.使用构造函数创建，利用this完成对象初始化
					function Cat(name,sex,age) {
						this.name = name;
						this.sex = sex;
						this.age = age;
						this.eat = function() {
							console.log(this.name + "吃饭");
							
						}
					}
					
					var cat2 = new Cat("猫","男",18);
					console.log(cat2)
				//5.使用原型创建 每个构造函数都有一个prototype属性，指向另一个对象，并且可以呗构造函数的实例继承
				
				//6.经典组合:构造函数+原型模式
					function Cat(name,sex,age) {
						this.name = name;
						this.sex = sex;
						this.age = age;
					}
					Cat.prototype.eat = function() {
						console.log(this.name + "吃饭");
					}
					var cat3 = new Cat("猫","男",18);
					console.log(cat3);
					cat3.eat();
				
			//对象的属性 属性用于描述对象的静态特征   访问方式 ：对象名。属性名
			//JavaScript的属性俩种：数据属性，访问器属性
			
			//数据属性：每个属性名有一个对应的属性描述对象
			//访问器属性：可以用get和set来取值赋值包装，只能用Object.defineProperty定义
			
			//this关键词  获取当前函数所在的执行环境的关键词   不是变量，不能更改它的值
			    
				//1.全局执行环境的this   指向全局对象，在浏览器中就是window对象
				//2.对象方法中的this  出现在对象的方法中，那么它指向该方法的拥有者
				//3.构造函数中的this  指向该构造函数在调用时创建的对象(即是new的对象)
		</script>
	</body>
</html>
