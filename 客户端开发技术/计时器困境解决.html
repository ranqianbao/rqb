<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计时器困境解决</title>
	</head>
	<body>
		<script>
			def create_counter()://函数定义了一个局部变量 count 并初始化为 0。
			    count = 0
			    
			    def counter():
			        nonlocal count//通过 nonlocal count 声明，表示 count 变量是外部函数
			        count += 1
			        return count
			    
			    return counter//counter 函数可以访问并修改 create_counter 函数中的 count 变量。
			
			# 创建一个计数器
			counter = create_counter()
			
			# 使用计数器
			print(counter())  //输出结果：1

		</script>
	</body>
</html>
