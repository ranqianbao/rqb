<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件</title>
		<!-- 使用事件实现页面交互 -->
	</head>
	<body>
		<script>
			//事件驱动：实现JavaScript与HTML的交互
			// 事件流：从页面中接收到事件的顺序
			//事件处理
				//DOM0：针对事件提供了相似的API
				//缺点:事件会发生覆盖
				
					//方法一：html内联属性，利用标签中的属性进行事件注册
						<button id="btn1" type="button" onclick="show1()">测试按钮1</button>
						
							function show1( ){
							alert("与html属性关联，实现事件处理! ");
							}
						
						
					//方法二：纯“JS”
					//将处理程序的函数赋值给对象的事件属性
					<button id="btn2" type="button">测试按钮2</button>
					
					let btn2 = document.querySelector( "#btn2");
					btn2.onclick = function(){
					alert(“纯js，将一个函数赋值给一个元素的事件属性!“);
					}
					//给事件属性赋值为null可以移除事件

				//DOM2：对事件进行了标准化
					//事件监听注册
					   //注册事件
							对象.addEventListener(type, listener, options);
							
							或
							
							对象.addEventListener(type, listener, useCapture);

				//this
					//利用this获取目标元素的信息，比如单击按钮上的文字
					<button id="btn2" type="button">测试按钮2</ button>
					
					let btn4 = document.querySelector( "#btn2" );
					btn4.onclick = function( ){
						console.log( this.innerHTML);
					}
					
			//事件对象
			//事件扩展
				//阻止事件冒泡
					let btn2 = document.querySelector( "#btn2");
					btn2.addEventListener("click",function(e){
						console.log ( "hello world" ) ;
					 //e.stodPropagation();//阻止事件冒泡
					 });
					let div1 = document.querySelector("#div1" );
					div1.addEventListener("click" , function(e){
					e.target.style.backgroundColor="#ff0000";
					});
					//阻止事件的默认行为
						e.preventDefault();
		</script>
	</body>
</html>
