<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title>jQuery选择器与DOM操作</title>
	</head>
	<body>
		<!-- 引入jquery库 -->
		<script src="http://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js">
			// $("#test").hide()   //找到id为test的元素并隐藏

			// jquery的语法  $(要查询的html元素).要进行的操作()

			//$("p:eq(x)") 找到第x个p标签
			
			//属性操作
			//html() 设置或返回所选元素的文本
			//css("1","2") 改变样式1的2
			
			//内部操作
