<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript函数的进阶-继承</title>
	</head>
	<body>
		<script>
			// 封装案例
			function fun(){
			console.log(this);
			}
			var obj = {
			name : "hello" ,
			f: fun
			}
			obj.f();
			
			//继承概述
			//原型链   原型属性关联形成原型链
			function Cat(name,sex,age) {
				//Cat为构造函数
				this.name = name;
				this.sex = sex;
				this.age = age;
			}
			Cat.prototype.eat = function() {
				//prototype为原型属性
				console.log(this.name + "吃饭");
			}
			var cat3 = new Cat("猫","男",18);
			//cat3为实例对象
			console.log(cat3);
			cat3.eat();
			//实现继承的5种方式
				//1.借用构造函数(经典继承)
					function Person(name){
						this.name = name ;
					}
					function Worker(name,salary){
						Person.call(this,name);
						this.salary = salary;
					}
					var obj3 = new Worker("蛇姐",10000);
					console.log(obj3);
				//2.组合继承(伪经典继承)  
				//利用原型链实现对原型对象属性和方法的继承  
				// 借用构造函数实现实例对象属性和方法的继承
					function Person(name){
					    this.name = name;
					}
					Person.prototype.run = function(){
					    console.log("跑");
					}
					
					function worker(name, salary){
					    Person.call(this, name);
					    this.salary = salary;
					}
					worker.prototype = Object.create(Person.prototype);
					var obj4 = new worker("赵云", 100);
					console.log(obj4);
					obj4.run();

				//3.原型式继承   使用object.create()
				//4.寄生式继承   利用一个工厂函数改造一个对象的属性和方法，从而获得新对象
				//5.寄生组合式继承 
				//6.
				
				
				//课后作业：方法一   构造函数
				function Animal(name){
					this.name = name ;
				}
				function Cat(name,age){
					Person.call(this,name);
					this.age = age;
				}
				var cat1 = new Cat("猫",18);
				console.log(cat1);

			//面向对象扩展
				

		</script>
	</body>
</html>
